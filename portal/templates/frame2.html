<!DOCTYPE html>
<html>
<head>
	<title>Two Column Layout with CSS Grid</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-gap: 10px;
		}
		
		iframe {
			height: 500%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div>
			<iframe src="Assignment4.html"></iframe>
		</div>
		<div>
			<iframe src="dynamic_fields.html"></iframe>
		</div>
	</div>
</body>
</html>
